<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Title Page-->
    <title>Kenzie Academy</title>
    <meta name="author" content="Chok Ooi" />
    <meta
      name="description"
      content="Kenzie Academy is a campus-based and online school that is designed and taught by industry practitioners. It is a unique community that equips you with necessary skills and support to launch your career in tech."
    />
    <meta name="keywords" content="ux,engineering,marketing,coding,school" />
    <link
      rel="shortcut icon"
      href="https://www.kenzie.academy/favicon.ico"
      type="image/vnd.microsoft.icon"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Nunito"
      type="text/css"
    />

    <!-- CSS-->
    <link href="style.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <nav class="nav-bar">
      <ul class="nav-bar_list">
        <li class="nav-bar_list-items"><a href="#">Admissions</a></li>
        <li><a href="#">Programs</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a class="nav-bar_btn btn" href="#">Schedule a Tour</a></li>
      </ul>
    </nav>

    <section class="hero">
      <h1>Design your tech career</h1>
      <h2>
        Kenzie Academy is a two-year learning track and apprenticeship program.
      </h2>
      <iframe
        class="video"
        width="560"
        height="315"
        src="https://www.youtube.com/embed/FqVHe2BGdEw"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <section class="contact-info">
      <h2 class="contact-info_name name">Let's Chat.</h2>
      <p class="contact-info_description topic_description">
        Kenzie Academy is no small commitment. If we've piqued your interest
        today, we'd love to keep the conversation going.
      </p>

      <form class="contact-info_form">
        <div class="name">
          <input placeholder="First Name" class="contact_first" />
          <input placeholder="Last Name" class="contact_last" />
        </div>
        <input placeholder="Email" class="contact_email" />
        <input placeholder="Phone" class="contact_number" />
        <input type="submit" class="contact-info_btn btn" />
      </form>
    </section>
  </body>
</html>
